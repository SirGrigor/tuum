databaseChangeLog:
  - changeSet:
      id: tuum-initial
      author: grigorjev.ilja@gmail.com
      changes:
        - createSequence:
            cycle: false
            incrementBy: 1
            sequenceName: primary_sequence
            startValue: 10000
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: character varying(3)
                  constraints:
                    nullable: false
              - column:
                  name: date_created
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: last_updated
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createTable:
            tableName: balance
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: available_amount
                  type: numeric(16, 2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: character varying(3)
                  constraints:
                    nullable: false
              - column:
                  name: incoming_total
                  type: numeric(16, 2)
                  defaultValue: 0
              - column:
                  name: outgoing_total
                  type: numeric(16, 2)
                  defaultValue: 0
              - column:
                  name: account_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: date_created
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: last_updated
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: numeric(16, 2)
                  constraints:
                    nullable: false
              - column:
                  name: direction
                  type: character varying(4)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: character varying(255)
              - column:
                  name: balance_after_transaction
                  type: numeric(16, 2)
                  constraints:
                    nullable: false
              - column:
                  name: account_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: balance_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: date_created
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: last_updated
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            constraintName: fk_balance_account_id
            baseTableName: balance
            baseColumnNames: account_id
            referencedTableName: account
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
        - addForeignKeyConstraint:
            constraintName: fk_transaction_account_id
            baseTableName: transaction
            baseColumnNames: account_id
            referencedTableName: account
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
        - addForeignKeyConstraint:
            constraintName: fk_transaction_balance_id
            baseTableName: transaction
            baseColumnNames: balance_id
            referencedTableName: balance
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
